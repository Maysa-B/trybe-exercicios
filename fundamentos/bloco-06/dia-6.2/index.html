<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - 6.2</title>
</head>

<body class="bg-success p-2 text-white bg-opacity-75">
    <header>
        <h1 class="text-center" class="h1">Concorra à TrybeTrip</h1>
    </header>

    <main>
        <form id="form" action="" method="get">
            <div id="first">
                <label for="full-name">Nome:</label>
                <input class="form-control"  type="text" name="name" id="full-name">
                <br>
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <fieldset>
                <legend>Escolha seu destino</legend>
                <label class="btn btn-outline-success" for="cidade">
                    <input type="radio" class="btn-check" name="destino" value="cidade"
                        id="cidade">Cidade</label>
                <label class="btn btn-outline-success" for="campo">
                    <input type="radio" class="btn-check" name="destino" value="campo"
                        id="campo">Campo</label>
                <label class="btn btn-outline-success" for="praia">
                    <input type="radio" class="btn-check" name="destino" value="praia"
                        id="praia">Praia</label>
                <label class="btn btn-outline-success" for="montanhas">
                    <input type="radio" class="btn-check" name="destino" value="montanhas"
                        id="montanhas">Montanhas</label>
            </fieldset>
            <fieldset class="form-floating">
                <legend>
                    Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</legend>
                <textarea class="form-control"  name="text" id="text" cols="70" rows="10" maxlength="500"
                    placeholder="Eu deveria ganhar porque..."></textarea>
            </fieldset>
            <fieldset>
                <legend>Qual a melhor data para realizar sua viagem?</legend>
                <input class="form-control" type="text" id="datepicker">
            </fieldset>
            <section id="botoes-finais">
                <label class="form-check-label" for="termo1">
                    <input class="form-check-input" type="checkbox" name="termo1" id="termo1">Gostaria de
                    receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <br>
                <label class="form-check-label" for="termo2">
                    <input class="form-check-input"  type="checkbox" name="termo2" id="termo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </section>
        </form>
        <aside id="final">
            <button id="submit" class="btn btn-success" type="submit">Enviar</button>
            <button id="clear" class="btn btn-danger" type="reset">Limpar</button>
        </aside>
    </main>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
</body>

</html>
